<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./src/favicon/favicon.ico"
      type="image/x-icon"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>YouTube</title>
  </head>
  <body>
    <header>
      <div class="menu__left">
        <div class="menu__haburguer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="24px"
            height="24px"
            viewBox="0 0 32 32"
          >
            <path
              d="M 4 7 L 4 9 L 28 9 L 28 7 Z M 4 15 L 4 17 L 28 17 L 28 15 Z M 4 23 L 4 25 L 28 25 L 28 23 Z"
            ></path>
          </svg>
        </div>
        <div class="menu__logo">
          <img
            src="./src/images/img_reader/logo.youtube.png"
            alt="Logo do YouTube"
          />
        </div>
      </div>
      <div class="menu__center">
        <div class="search-bar">
          <input type="text" placeholder="Pesquisar" />
          <button type="button">
            <img src="./src/images/img_reader/search.png" alt="" />
          </button>
          <!-- Ícone de pesquisa -->
        </div>
      </div>
      <div class="menu__right">
        <div class="video">
          <img src="./src/images/img_reader/video.png" />
        </div>
        <div class="bell">
          <img src="./src/images/img_reader/bell.png" />
        </div>
        <div class="avatar">
          <img src="./src/images/img_reader/Avatar.png" />
        </div>
      </div>
    </header>

    <aside class="sidebar">
      <a id="active" class="item__sidebar" href="#"> <img src="./src/images/img_sidebar/inicio.png" /> Início </a>
      <a class="item__sidebar" href="#"> <img src="./src/images/img_sidebar/explorar.png" /> Explorar </a>
      <a class="item__sidebar" href="#"> <img src="./src/images/img_sidebar/inscricoes.png" /> Inscrições </a>
      <a class="item__sidebar" href="#"> <img src="./src/images/img_sidebar/music.png" /> YouTube Music </a>
      <a class="item__sidebar" href="#"> <img src="./src/images/img_sidebar/curtidos.png" /> Vídeos que gostei </a>
      <a class="item__sidebar" href="#"> <img src="./src/images/img_sidebar/mais_tarde.png" /> Assistir mais tarde </a>
      <a class="item__sidebar" href="#"> <img src="./src/images/img_sidebar/download.png" /> Downloads </a>
      <a class="item__sidebar" href="#"> <img src="./src/images/img_sidebar/filmes.png" /> Filmes </a>
      <a class="item__sidebar" href="#"> <img src="./src/images/img_sidebar/aprender.png" /> Aprender </a>
      <a class="item__sidebar" href="#"> <img src="./src/images/img_sidebar/esportes.png" /> Esportes </a>
    </aside>

    <main>
        <div class="container">
            <div class="container__item">
                <img src="./src/images/img__main/image.01.png">
                <img class="details" src="./src/images/img__main/video_details.01.png">
            </div>
            <div class="container__item">
                <img src="./src/images/img__main/image.02.png">
                <img class="details" src="./src/images/img__main/video_details.02.png">
            </div>
            <div class="container__item">
                <img src="./src/images/img__main/image.03.png">

            <div class="container__item">
                <img src="./src/images/img__main/image.04.png">

            <div class="container__item">
                <img src="./src/images/img__main/image.05.png">
                <img class="details" src="./src/images/img__main/video_details.05.png">
            </div>
            <div class="container__item">
                <img src="./src/images/img__main/image.06.png">

            <div class="container__item">
                <img src="./src/images/img__main/image.07.png">

            </div>
            <div class="container__item">
                <img src="./src/images/img__main/image.08.png">

            <div class="container__item">
                <img src="./src/images/img__main/image.09.png">

            <div class="container__item">
                <img src="./src/images/img__main/image.10.png">

            </div>
            <div class="container__item">
                <img src="./src/images/img__main/image.11.png">
                <img class="details" src="./src/images/img__main/video_details.11.png">

            <div class="container__item">

</html>
